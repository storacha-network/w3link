name: Test
description: 'Setup and test'

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 9
    - uses: actions/setup-node@v4
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version: 20
        cache: 'pnpm'
    - run: pnpm install
      shell: bash
    - run: pnpm test:w3link-edge-gateway
      shell: bash
